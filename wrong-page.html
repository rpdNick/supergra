<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="./font/Gilroy/stylesheet.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/notification-pages/notification-pages.css">
    <link rel="stylesheet" href="">
    <title>supergra</title>
</head>

<body class="result_page error_not_found">
    <header>
        <div class="main_header container responsive_wrapper">
            <a class="logo" href="index.html">
                <img src="./img/logo.svg" alt="logo">
            </a>
            <button href="#footer" class="button primary scroll-to contact_btn">
                <span class="caption">Зв'яжіться з нами</span>
            </button>
            <div class="buttons_wrap">
                <a href="#footer" class="button circular primary scroll-to contact_btn_mob">
                    <i class="icon icon-phone"></i>
                </a>
            </div>
        </div>
    </header>
    <main>
        <div class="blur-circle top-right blue"></div>
        <div class="blur-circle top-left gradient_pink_blue_bonuses"></div>
        <img class="curve_line vacancy_page_line" src="./img/lines/curve-line8.png" alt="art-line">
        <img class="curve_line vacancy_page_line_mob" src="./img/lines/curve-line3.png" alt="art-line">
        <section class="section_wrap responsive_wrapper">
            <a class="button primary" href="index.html">
                <i class="icon icon-arrow-left"></i>
                <span class="caption">Повернутись</span>
            </a>
            <div class="result_content error_content">
                <div class="result_wrap">
                    <img class="result_image" src="./img/error-not-found.svg" alt="error-image">
                    <div class="message">
                        Нажаль Ви загубилися. Натисніть на кнопку щоб повернутись на сайт
                    </div>
                    <a class="button secondary" href="index.html">
                        <span class="caption">На головну</span>
                    </a>
                </div>
            </div>
        </section>
        <footer class="footer dark_bg" id="footer">
            <div class="section_wrap responsive_wrapper">
                <div class="section_title txt_shadow">Контакти</div>
                <div class="footer_info">
                    <div class="footer_info_item">
                        <div class="item_name">Телефон</div>
                        <div class="item_info">
                            <span>Марія</span>
                            <a href="tel:+380 932 260 291">+380 932 260 291</a>
                        </div>
                    </div>
                    <div class="footer_info_item">
                        <div class="item_name">Наш email</div>
                        <div class="item_info">
                            <a href="mailto:hr@softum.io">hr@softum.io</a>
                        </div>
                    </div>
                    <div class="footer_info_item">
                        <div class="item_name">Графiк роботи:</div>
                        <div class="item_info">
                            <span>Пн-Пт з 10:00 до 19:00</span>
                        </div>
                    </div>
                    <div class="footer_info_item">
                        <a class="logo" href="index.html">
                            <img src="./img/logo.svg" alt="logo">
                        </a>
                    </div>
                </div>
            </div>
            <i class="circle"></i>
        </footer>
    </main>

    <script src="./js/smooth-scroll.js"></script>
</body>

</html>
